          <div class="to-do">
            <h1 class="h1_to-do">To-do</h1>
            <div class="input-form form-group">
              <input type="text" placeholder="press enter to add new task" class="task-input">
            </div>
            <ul class="list">
              <li class="task">
                <div class="container_to-do">
                  <div class="circle"></div>
                  <span class="task-name">Assignment 3</span>
                </div>
                <i class='bx bx-x close-icon'></i>
              </li>
              <li class="task">
                <div class="container_to-do">
                  <div class="circle"></div>
                  <span class="task-name">OS Homework</span>
                </div>
                <i class='bx bx-x close-icon'></i>
              </li>
            </ul>
          </div>

          <div>
            <h1 class="h1_timer">
              Timer 
            </h1>
            <div class="timer-container">
              <div class="timer" id="timer"></div>
            </div>
            <div class="input-container">
              <input type="number" id="timer-input" placeholder="Enter time in seconds">
              <button class="btn btn-secondary" onclick="startTimer()">Start Timer</button>
            </div>
          </div>
